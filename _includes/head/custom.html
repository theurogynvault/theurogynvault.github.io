<!-- ðŸŒž / ðŸŒ™ Dark Mode Toggle -->
<script>
document.addEventListener("DOMContentLoaded", function(){
  const btn = document.createElement("div");
  btn.id = "theme-toggle";
  document.body.appendChild(btn);

  // Apply saved theme
  const savedTheme = localStorage.getItem("theme");
  if (savedTheme === "dark") {
    document.body.classList.add("dark-mode");
    btn.innerText = "ðŸŒ™";
  } else {
    btn.innerText = "ðŸŒž";
  }

  // Toggle theme on click
  btn.onclick = () => {
    document.body.classList.toggle("dark-mode");
    const isDark = document.body.classList.contains("dark-mode");
    localStorage.setItem("theme", isDark ? "dark" : "light");
    btn.innerText = isDark ? "ðŸŒ™" : "ðŸŒž";
  };
});
</script>

<style>
/* Toggle button */
#theme-toggle {
  position: fixed;
  top: 1rem;
  right: 1rem;
  padding: 0.4rem 0.8rem;
  border-radius: 6px;
  cursor: pointer;
  font-size: 1.5rem;
  z-index: 9999;
  user-select: none;
  transition: background 0.3s, color 0.3s;
}

/* Button in Light Mode */
body #theme-toggle {
  background: #ffffff;
  color: #000000;
  border: 1px solid #ccc;
}

/* Button in Dark Mode */
body.dark-mode #theme-toggle {
  background: #000000;
  color: #ffffff;
  border: 1px solid #444;
}

/* Default Light Mode */
body {
  background: #ffffff;
  color: #111111;
}

/* Dark Mode */
body.dark-mode {
  background: #000000;
  color: #f4f4f4;
}

/* Highlight (Light Mode) */
::selection {
  background: #111111;
  color: #ffffff;
}

/* Highlight (Dark Mode) */
body.dark-mode ::selection {
  background: #ffffff;
  color: #000000;
}
</style>
