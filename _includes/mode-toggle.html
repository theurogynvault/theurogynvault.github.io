<!-- Dark/Light mode toggle -->
<script>
document.addEventListener("DOMContentLoaded", function(){
  const btn = document.createElement("div");
  btn.innerText = "ðŸŒ“";
  btn.className = "mode-toggle";
  btn.onclick = () => document.body.classList.toggle("dark-mode");
  document.body.appendChild(btn);
});
</script>

<style>
/* Toggle button */
.mode-toggle {
  position: fixed;
  top: 1rem;
  right: 1rem;
  background: #444;
  color: white;
  padding: 0.4rem 0.8rem;
  border-radius: 6px;
  cursor: pointer;
  font-size: 1.2rem;
  z-index: 9999;
  user-select: none;
}

/* Default Light Mode */
body {
  background: #ffffff;
  color: #111111;
}

/* Light Mode highlight */
::selection {
  background: #111111;
  color: #ffffff;
}

/* Dark Mode */
body.dark-mode {
  background: #111111;
  color: #f4f4f4;
}

/* Dark Mode highlight */
body.dark-mode ::selection {
  background: #ffffff;
  color: #111111;
}
</style>
